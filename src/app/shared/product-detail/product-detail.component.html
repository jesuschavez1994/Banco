<div class="product-detail">

  <div class="main-img">

    <app-image-preview-gallery
      [imgs]="selectedProduct.imgs"
      [currentImg]="selectedProduct.imgs[0]">
    </app-image-preview-gallery>

  </div>

  <div class="content">

    <h2 class="name">
      {{selectedProduct.name}}
    </h2>

    <p class="description">
      {{selectedProduct.description}}
    </p>

    <div class="shopping-cart">

      <div class="cost">
        ${{selectedProduct.cost}}
      </div>

      <app-quantity-counter [counter]="counter"></app-quantity-counter>

      <button class="btn-add-to-cart">
        AÃ±adir al carrito
      </button>

    </div>

  </div>

</div>
