<!-- Modal -->
<div class="modal show fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="display-flex justify-content-flex-end">
                <button type="button" class="close ml-2 mr-2 mt-2" (click)="onNoClick()">
      <span aria-hidden="true">&times;</span>
    </button>
            </div>
            <div class="modal-header display-flex justify-content-center">
                <h5 class="modal-title family-300 black" id="exampleModalLongTitle">REGISTRO</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-6 display-flex justify-content-center">
                        <img class="img-registro cursor-poniter" src="../../../assets/img/IconosHome/CONSUMIDOR.svg" data-dismiss="modal" [routerLink]="['/register']" (click)="onNoClick()" aria-label="Close">
                    </div>
                    <div class="col-6 col-sm-6 col-md-6 display-flex justify-content-center">
                        <img class="img-registro cursor-poniter" src="../../../assets/img/IconosHome/TIENDA.svg" data-dismiss="modal" [routerLink]="['/register-negocio']" (click)="onNoClick()" aria-label="Close">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-6">
                        <p class="myP mt-3">
                            PERSONA
                        </p>
                    </div>
                    <div class="col-6 col-sm-6 col-md-6">
                        <p class="myP mt-3">
                            NEGOCIO
                        </p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['/register']">Persona</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['/register-negocio']">Farmacia</button> -->
            </div>
        </div>
    </div>
</div>
