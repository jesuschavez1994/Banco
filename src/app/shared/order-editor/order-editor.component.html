<div class="order-container">

  <div class="order-head">
    <h3 class="business">Farmacia Santa Isabel</h3>
    <div class="order-number">Orden #100245</div>
  </div>

  <form action="#">

    <div class="batch-actions">

      <input type="checkbox" name="select-all" class="checkbox-default">
      <label  class="option label-reset">Eliminar</label>
      <label  class="option label-reset">Sin delivery</label>

    </div>

    <div class="order-list-container">

      <ul class="tab-menu">

        <li class="tab-item">con delivery</li>
        <li class="tab-item active">sin delivery</li>

      </ul>

      <div class="order-list">

        <div class="colum-label">
          <label>Unitario</label>
          <label>Total</label>
        </div>

        <ng-container *ngFor="let item of [0,0,0,0]">

          <article class="order-item">

            <div class="checkbox">
              <input type="checkbox" name="select-all" class="checkbox-default">
            </div>


            <div class="content-flex">

              <div class="info-product">

                <figure class="img-principal">
                  <img src="./assets/img/test-img/magazine_vegan_food.jpg" alt="magazine vegan food">
                </figure>


                <div class="title_quantity-container">

                  <div class="title-container">
                    <h4 class="title">vegan food</h4>
                  </div>

                  <app-quantity-counter [isStrong]="false"></app-quantity-counter>

                </div>

              </div>

              <div class="price">
                $15,20
              </div>

              <div class="price">
                $45,54
              </div>


            </div>

          </article>

        </ng-container>

      </div>

    </div>

  </form>

</div>
