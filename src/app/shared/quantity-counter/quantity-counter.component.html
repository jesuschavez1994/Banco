<div class="quantity" [ngClass]="{'strong': isStrong, 'small': isSmall}">

  <label>Cantidad</label>

  <div class="counter">

    <span class="control" #decreaseControl>
      <div class="segment horizontal"></div>
    </span>

    <form action="">
      <input type="number"
        class="number browser-default"
        name="counterInvetory"
        #inputQuantityCounter
        (keyup)="validInputNumber()"
        (blur)="valid()">
    </form>

    <span class="control" #increaseControl>

      <div class="segment horizontal"></div>
      <div class="segment vertical"></div>

    </span>

  </div>

</div>
