<div class="quantity" [ngClass]="{'strong': !isStrong}">

  <label>Cantidad</label>

  <div class="counter">
    <!-- (mousedown)="changeCounterValue(true)"
    (mouseup)="changeCounterValue(true, true)" -->
    <span class="control" #decreaseControl>
      <div class="segment horizontal"></div>
    </span>

      <input type="number"
        class="number browser-default"
        name="counterInvetory" [value]="value"
        #inputQuantityCounter
        (keyup)="validInputNumber()"
      >

      <!-- (mousedown)="changeCounterValue()"
      (mouseup)="changeCounterValue(false, true)" -->
    <span class="control" #increaseControl>

      <div class="segment horizontal"></div>
      <div class="segment vertical"></div>

    </span>

  </div>

</div>
