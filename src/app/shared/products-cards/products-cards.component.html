<div class="products-container">

  <ng-container *ngFor="let product of products">

    <article class="product" (click)="selectProduct(product)">

      <div class="img">

        <img [src]="product.images[0]">

        <i class="fa-heart"
          [ngClass]="{'fas': product.isFavorite,'far': !product.isFavorite}">
        </i>

      </div>


      <h3 class="name">
        {{product.name}}
      </h3>

      <p class="cost">${{product.price}}</p>

    </article>

  </ng-container>


</div>
