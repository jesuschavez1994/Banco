<ng-container *ngIf="imgs else shimmerBanner">

  <div class="banner">

    <!--
      Puedo hacer un componente llamado img que solo contenga un elemento img con el src, alt, el pipe y la funcion onerror
      de esta manerÃ¡ utilizo el componente img para manejar correctamente el onerror o  pasar por parametro al pipe el
      elemento y asignar al elemento la funcionon error, necesaria (esta es mejor).
    -->
    <img
      #imgBanner
      [src]="currentImg  | imgFallback: 'banner'" alt="banner"
      onerror="if (this.src != 'assets/img/no-image-banner.jpg') this.src = 'assets/img/no-image-banner.jpg';"
    >

  </div>

</ng-container>

<ng-template #shimmerBanner>

  <app-banner-shimmer></app-banner-shimmer>

</ng-template>
