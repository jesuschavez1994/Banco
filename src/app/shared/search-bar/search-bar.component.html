<div class="search-engine" [ngClass]="{'search-engine--wrap': buttonSidebarList}">

  <ng-container *ngIf="buttonSidebarList">

    <div class="btn-toogle-sidebar-list">
      <app-sidebar-list-button
        [isExpanded]="isExpanded"
        (sidebarExpand)="toggleSidebarList($event)">
      </app-sidebar-list-button>
    </div>

  </ng-container>

  <div class="searcher">
    <i><img src="assets/img/icons/loupe.svg"></i>
    <input type="search" placeholder="Busca un producto en esta tienda">
  </div>

  <div class="filter">

    <select>
      <option value="0">filtrar por</option>
      <option value="0">Empresa</option>
      <option value="0">Producto</option>
    </select>

  </div>

</div>
