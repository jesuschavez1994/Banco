<section class="configuration-menu" #configurationMenu>

  <div #menuContainerFixed>

    <div class="heading">
      <i class="responsive--icon fas fa-bars" title="Menú" (click)="toggleMenu()"></i> <h2>configuración</h2>
    </div>


    <ul class="items-menu">

      <ng-container *ngFor="let item of menuOptions">

        <li class="item" [ngClass]="{ 'active': item.isActive }">
          <i class="responsive--icon {{item.iconClass}}" title="{{item.label}}"></i> <p>{{item.label}}</p>
        </li>

      </ng-container>

    </ul>

  </div>


</section>
