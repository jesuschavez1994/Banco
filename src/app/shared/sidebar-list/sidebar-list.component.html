<aside class="aside" #sidebarList [ngClass]="{ 'aside--expanded': isExpanded }">
  <div class="btn-toogle">
    <app-sidebar-list-button
      [expand]="isExpanded"
      (isExpanded)="toggleSidebarList($event)"
      class="btn-toogle"
    >
    </app-sidebar-list-button>
  </div>

  <div class="business-info">
    <ng-container *ngIf="profile && anchorsMenu">
      <div class="business-perfil" *ngIf="requiredSections.bussinessProfile">
        <div class="profile-img">
          <img
            [src]="profile.img | imgFallback"
            onerror="if (this.src != 'assets/img/no-image-banner.jpg') this.src = 'assets/img/no-image-banner.jpg';"
            alt="medicalback"
          />
        </div>

        <div class="profile-data">
          <h2 class="name">
            {{ profile.name }}

            <ng-container *ngIf="profile.isVerified">
              <span class="simbol-verifiqued">
                <img
                  [src]="'assets/img/no-image-banner.jpg' | imgFallback"
                  alt="cuenta verificada"
                  onerror="if (this.src != 'assets/img/no-image-banner.jpg') this.src = 'assets/img/no-image-banner.jpg';"
                />
              </span>
            </ng-container>
          </h2>

          <div class="instagram">
            <!-- <a [href]="profile.contact.url"> -->
            {{ profile.contact.name }}
            <!-- </a> -->
          </div>
        </div>
      </div>

      <ul class="options" *ngIf="anchorsMenuData">
        <ng-container *ngFor="let anchor of anchorsMenuData">
          <li
            [routerLink]="anchor.anchorLink"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a>{{ anchor.anchorName }}</a>
          </li>
        </ng-container>
      </ul>
    </ng-container>
  </div>

  <nav class="menu" *ngIf="requiredSections.filters">
    <ng-container *ngIf="filters">
      <ng-container *ngIf="filters.length > 0">
        <ng-container *ngFor="let filter of filters">
          <ul class="list">
            <h4 class="title">
              {{ filter.title }}
            </h4>

            <ng-container
              *ngFor="let option of getFilter(filter); index as inx"
            >
              <div (click)="selectOptionsFilter2(option, filter)">
                <li>
                  <input
                    [type]="filter.type === 'multiple' ? 'radio' : 'checkbox'"
                    id="{{ filter.title | strReplace }}-{{ inx }}"
                    name="{{ filter.title | strReplace }}-{{ inx }}"
                    [checked]="option.isSelected"
                  />

                  <label for="{{ filter.title | strReplace }}-{{ inx }}">
                    <a> {{ option.name }} ({{ option.totalFounds }}) </a>
                  </label>
                </li>
              </div>
            </ng-container>
          </ul>
        </ng-container>
      </ng-container>
    </ng-container>
  </nav>
</aside>
