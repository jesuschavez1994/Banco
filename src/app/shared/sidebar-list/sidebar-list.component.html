
<aside class="aside"
  #sidebarList
  [ngClass]="{'aside--expanded': isExpanded}">

  <div class="btn-toogle">

    <app-sidebar-list-button
      [expand]="isExpanded"
      (isExpanded)="toggleSidebarList($event)"
      class="btn-toogle"
    >
    </app-sidebar-list-button>

  </div>

  <div class="business-info">

    <div class="business-perfil">

      <div class="profile-img">
        <img
          [src]="profile.img | imgFallback"
          onerror="if (this.src != 'assets/img/no-image-banner.jpg') this.src = 'assets/img/no-image-banner.jpg';"
          alt="medicalback"
        >
      </div>

      <div class="profile-data">

        <h2 class="name">

          {{profile.name}}

          <ng-container *ngIf="profile.isVerified">
            <span class="simbol-verifiqued">
              <img
                [src]="'assets/img/no-image-banner.jpg' | imgFallback"
                alt="cuenta verificada"
                onerror="if (this.src != 'assets/img/no-image-banner.jpg') this.src = 'assets/img/no-image-banner.jpg';"
              >
            </span>
          </ng-container>

        </h2>

        <div class="instagram">
          <!-- <a [href]="profile.instagram.url"> -->
            {{profile.instagram.name}}
          <!-- </a> -->
        </div>

      </div>

    </div>

    <ul class="options">

      <li
        [routerLink]="anchorsMenu.productLink"
        #productsOptionMenu
      >
        <a>productos</a>
      </li>

      <li
        [routerLink]="anchorsMenu.contactLink"
        #contactoOptionMenu
      >
        <a>contacto</a>
      </li>

    </ul>

  </div>

  <nav class="menu">

    <ul class="list">

      <h4 class="title">
        Categorías
      </h4>

      <ng-container *ngFor="let category of categories">

        <li

          class="category"
          (click)="selectCategory(category)"
          [ngClass]="{'active': category.name == categorySelected.name}"
        >
          <a>{{category.name}}</a>
        </li>
      </ng-container>

    </ul>

    <ul class="list">

      <h4 class="title">
          Subcategorías
      </h4>

      <ng-container *ngFor="let subcategory of currentCategory.subcategories">

        <li class="subCategory">

          <input type="checkbox"
            class="subCategory-input"
            [id]="subcategory.id"
            [name]="subcategory.id"
            [checked]="subCategoriesSelected.indexOf(subcategory.name)  !== -1"
          >

          <label
            [for]="subcategory.id"
            (click)="selectSubCategories(subcategory)">

            <a>{{subcategory.name}}</a>

          </label>

        </li>

      </ng-container>

    </ul>

    <ul class="list">
      <h4 class="title">
          Precios
      </h4>

      <ng-container *ngFor="let range of priceRanges; index as inx">

        <li>

          <input type="radio"
            class="input--rango"
            id="rango-{{inx}}"
            name="rangos"
            [checked]="range.id === priceRangesSelected.id"
          >

          <label for="rango-{{inx}}" (click)="selectPriceRange(range, $event)">
              <a>
                {{range.min | currency: 'USD' : 'symbol' : '1.0-0'}} -
                {{range.max | currency: 'USD' : 'symbol' : '1.0-0'}} ({{range.totalFounds}})
              </a>
          </label>

        </li>

      </ng-container>

    </ul>

  </nav>


</aside>
