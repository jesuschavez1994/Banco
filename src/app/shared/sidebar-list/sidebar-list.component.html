
<aside class="aside"
  #sidebarList
  [ngClass]="{'aside--expanded': isExpanded}">

  <div class="btn-toogle">

    <app-sidebar-list-button
      [expand]="isExpanded"
      (isExpanded)="toggleSidebarList($event)"
      class="btn-toogle"
    >
    </app-sidebar-list-button>

  </div>

  <div class="business-info">

    <div class="business-perfil">

      <div class="profile-img">
        <img [src]="profile.img | imgFallback"
        alt="medicalback">
      </div>

      <div class="profile-data">

        <h2 class="name">

          {{profile.name}}

          <ng-container *ngIf="profile.isVerified">
            <span class="simbol-verifiqued">
              <img src="assets/img/no-image-banner.jpg"
              alt="cuenta verificada">
            </span>
          </ng-container>

        </h2>

        <div class="instagram">
          <!-- <a [href]="profile.instagram.url"> -->
            {{profile.instagram.name}}
          <!-- </a> -->
        </div>

      </div>

    </div>

    <ul class="options">

      <li
        [routerLink]="anchorsMenu.productLink"
        #productsOptionMenu
      >
        <a>productos</a>
      </li>

      <li
        [routerLink]="anchorsMenu.contactLink"
        #contactoOptionMenu
      >
        <a>contacto</a>
      </li>

    </ul>

  </div>

  <nav class="menu">

    <ul class="list">

      <h4 class="title">
        Categorías
      </h4>
      <!-- [routerLink]="[1]" -->
      <ng-container *ngFor="let category of categories">
        <li
          (click)="selectCategory(category)"
          [ngClass]="{'active': isSelectedCategory && category === currentCategory }"
        >
          <a>{{category.name}}</a>
        </li>
      </ng-container>

    </ul>

    <ul class="list">

      <h4 class="title">
          Subcategorías
      </h4>

      <ng-container *ngFor="let subcategory of currentCategory.subcategories">

        <li>

          <input type="checkbox"
            [id]="subcategory.name | strReplace"
            [name]="subcategory.name | strReplace"
          >

          <label
            [for]="subcategory.name | strReplace"
            (click)="selectSubCategories(subcategory)">

            <a>{{subcategory.name}}</a>

          </label>

        </li>

      </ng-container>

    </ul>

    <!--
      Envio al endpoint un rango cualquiera desde estos rangos
      que los rangos no sean definidos por defecto por el servidor
    -->
    <ul class="list">
        <h4 class="title">
            Precios
        </h4>

        <li>
            <input type="radio" id="rango-1" name="rango-1">
            <label for="rango-1">
                <a>$0 - $10.000</a>
            </label>
        </li>

        <li>
            <input type="radio" id="rango-2" name="rango-1">
            <label for="rango-2">
                <a>$10.000 - $20.000</a>
            </label>
        </li>

        <li>
            <input type="radio" id="rango-3" name="rango-1">
            <label for="rango-3">
                <a>$20.000 - $30.000</a>
            </label>
        </li>

        <li>
            <input type="radio" id="rango-4" name="rango-1">
            <label for="rango-4">
                <a>$30.000 - $40.000</a>
            </label>
        </li>

        <li>
            <input type="radio" id="rango-5" name="rango-1">
            <label for="rango-5">
                <a>$50.000 - $60.000</a>
            </label>
        </li>

    </ul>

  </nav>


</aside>
