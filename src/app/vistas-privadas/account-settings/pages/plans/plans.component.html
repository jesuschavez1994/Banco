<h2 class="title">Planes de suscripci칩n y banco de productos</h2>
<p classs="description">
  Te proporcionamos un banco de productos con im치genes y descripci칩n para que
  puedas sincronizarlo con tu inventario (tu inventario debes exportarlo desde
  excel), el cual te permitir치 ahorrar tiempo y costos sin tener que fotografiar
  todos tus productos.
</p>

<div class="views">
  <div
    *ngIf="currentPage === 'plans'"
    class="plans-container"
    [@inOutAnimation]
  >
    <div *ngFor="let plan of plans; index as i">
      <app-plan-card
        [planInfo]="plan"
        (selectPlan)="onPlanSelected($event)"
        (pageChange)="onPageChange($event)"
        (gotOrderDetails)="gotOrderDetails($event)"
      ></app-plan-card>
    </div>
  </div>

  <div
    class="payment-container"
    *ngIf="currentPage === 'payment'"
    [@inOutAnimation]
  >
    <app-plan-details
      (pageChange)="onPageChange($event)"
      (voucherDetails)="gotVoucherDetails($event)"
      [selectedPlanDetails]="selectedPlan"
      [orderDetails]="orderInfo"
    ></app-plan-details>
  </div>

  <div
    class="payment-details-container"
    *ngIf="currentPage === 'payment-details'"
    [@inOutAnimation]
  >
    <app-payment-details
      (pageChange)="onPageChange($event)"
      [voucherDetails]="voucherDetails"
    ></app-payment-details>
  </div>
</div>
