
<form   [formGroup]="forma" 
        (ngSubmit)="editInformationContact()" 
        novalidate="novalidate"
        class="pt-3"
        *ngFor="let data of dataStoreEdit">

        <div  class="form-group row">
                <div class="col-11 col-sm-10 col-md-12 col-lg-10 col-xl-10">
                        <input  class="form-control email-icon"
                                type="email"
                                placeholder="Correo electrónico"
                                formControlName="email_1"
                                [ngClass]="{
                                        'is-invalid':  (!forma.controls['email_1'].valid || forma.controls['email_1'].errors?.minlength)&& forma.controls['email_1'].touched
                                }"
                        
                        >
                        <!-- <div    *ngIf="forma.get('email_1').errors?.required && data.email_1 != null"  
                                class="invalid-feedback">
                                Este campo es requerido email
                        </div>
                        <div   *ngIf="forma.get('email_1').errors?.pattern"  
                                class="invalid-feedback">
                                No posee la forma de un correo: example@gmail.com
                        </div> -->
                </div>
        </div>

        <div class="form-group row">
                <div class="col-11 col-sm-10 col-md-12 col-lg-10 col-xl-10">
                        <input  class="form-control email-icon"
                                type="email"
                                placeholder="Correo electrónico"
                                formControlName="email_2"
                                [ngClass]="{'is-invalid':  (!forma.controls['email_2'].valid || forma.controls['email_2'].errors?.minlength)&& forma.controls['email_2'].touched }"
                        
                        >
                        <!-- <div    *ngIf="forma.get('email_2').errors?.required"  
                                class="invalid-feedback">
                                Este campo es requeridoemail
                        </div>
                        <div   *ngIf="forma.get('email_2').errors?.pattern"  
                                class="invalid-feedback">
                                No posee la forma de un correo: example@gmail.com
                        </div> -->
                </div>
        </div>


        <div class="form-group row">
                <div class="col-11 col-sm-10 col-md-12 col-lg-10 col-xl-10">
            
                        <input  class="form-control"
                                type="phone"
                                placeholder="Ingrese teléfono"
                                formControlName="phone_1"
                                [ngClass]="{'is-invalid':  (!forma.controls['phone_1'].valid || forma.controls['phone_1'].errors?.minlength)&& forma.controls['phone_1'].touched }"
                        
                        >

                        <div    *ngIf="forma.get('phone_1').errors?.required"  
                                class="invalid-feedback">
                                Este campo es requerido
                        </div>
                        <div   *ngIf="forma.get('phone_1').errors?.pattern"  
                                class="invalid-feedback">
                                No posee la forma de un correo: example@gmail.com
                        </div>

                </div>

        </div>

        <div class="form-group row">
                <div class="col-11 col-sm-10 col-md-12 col-lg-10 col-xl-10">
            
                        <input  class="form-control"
                                type="phone"
                                placeholder="Ingrese teléfono"
                                formControlName="phone_2"
                                [ngClass]="{'is-invalid':  (!forma.controls['phone_2'].valid || forma.controls['phone_2'].errors?.minlength)&& forma.controls['phone_2'].touched}"
                       
                        >

                        <!-- <div    *ngIf="forma.get('phone_2').errors?.required"  
                                class="invalid-feedback">
                                Este campo es requerido
                        </div>
                        <div   *ngIf="forma.get('phone_2').errors?.pattern"  
                                class="invalid-feedback">
                                No posee la forma de un correo: example@gmail.com
                        </div> -->

                </div>

        </div>

        <div class="form-group row">
                <div class="col-11 col-sm-10 col-md-12 col-lg-10 col-xl-10">
    
                        <input  class="form-control"
                                type="phone"
                                placeholder="Página web"
                                formControlName="webside"
                                [ngClass]="{'is-invalid':  (!forma.controls['webside'].valid || forma.controls['webside'].errors?.minlength)&& forma.controls['webside'].touched }"
                        
                        >

                        <!-- <div    *ngIf="forma.get('webside').errors?.required"  
                                class="invalid-feedback">
                                Este campo es requerido
                        </div> -->

                </div>

        </div>

        <div class="form-group row">
                <div class="col-11 col-sm-10 col-md-12 col-lg-10 col-xl-10">
    
                        <input  class="form-control"
                                type="phone"
                                placeholder="Dirección"
                                formControlName="direction"
                                [ngClass]="{'is-invalid':  (!forma.controls['direction'].valid || forma.controls['direction'].errors?.minlength)&& forma.controls['direction'].touched}"
                                
                        >

                        <!-- <div    *ngIf="forma.get('direction').errors?.required"  
                                class="invalid-feedback">
                                Este campo es requerido
                        </div> -->

                </div>

        </div>
        <!--===========REDES SOCIALES============-->
        <!--=====================================-->
        <section *ngFor="let redes of redesSociales">

                <div class="form-group row">
                        <div class="col-11 col-sm-10 col-md-12 col-lg-10 col-xl-10">
                        <span class="orange family-500">Redes sociales</span>
                        </div>
                </div>
        
                <div class="form-group row">
                        <div class="col-11 col-sm-10 col-md-12 col-lg-10 col-xl-10">
                
                                <input  class="form-control facebook-icon"
                                        type="phone"
                                        placeholder="Link de Facebook"
                                        formControlName="facebook"
                                        [ngClass]="{'is-invalid':  (!forma.controls['facebook'].valid || forma.controls['facebook'].errors?.minlength)&& forma.controls['facebook'].touched }"
                                        
                                >
        
                                <!-- <div    *ngIf="forma.get('facebook').errors?.required"  
                                        class="invalid-feedback">
                                        Este campo es requerido
                                </div> -->
        
                        </div>
        
                </div>
        
                <div class="form-group row">
                        <div class="col-11 col-sm-10 col-md-12 col-lg-10 col-xl-10">
                
                                <input  class="form-control instagram-icon"
                                        type="phone"
                                        placeholder="Link de Instagram"
                                        formControlName="instagram"
                                        [ngClass]="{'is-invalid':  (!forma.controls['instagram'].valid || forma.controls['instagram'].errors?.minlength)&& forma.controls['instagram'].touched }"
                                        
                                >
        
                                <!-- <div    *ngIf="forma.get('instagram').errors?.required"  
                                        class="invalid-feedback">
                                        Este campo es requerido
                                </div> -->
        
                        </div>
        
                </div>
          
                <div class="form-group row">
                        <div class="col-11 col-sm-10 col-md-12 col-lg-10 col-xl-10">
                                <input  class="form-control twitter-icon"
                                        type="phone"
                                        placeholder="Link de Twitter"
                                        formControlName="twitter"
                                        [ngClass]="{'is-invalid':  (!forma.controls['twitter'].valid || forma.controls['twitter'].errors?.minlength)&& forma.controls['twitter'].touched }"
                                
                                >
<!--         
                                <div    *ngIf="forma.get('twitter').errors?.required"  
                                        class="invalid-feedback">
                                        Este campo es requerido
                                </div> -->
                        </div>
                </div>
        </section>
        <!--=========END REDES SOCIALES==========-->
        <!--=====================================-->
        

</form>
