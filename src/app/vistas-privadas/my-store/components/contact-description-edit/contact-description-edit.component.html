<form   [formGroup]="forma" 
        (ngSubmit)="editDescriptions()" 
        novalidate="novalidate"
        class="pt-3"
        *ngFor="let data of dataStore">
    
      <div class="form-group row">
            <div class="col-12">
                  <input     class="form-control"
                              type="text"
                              #termino
                              (keyup)="capturaText(termino)"
                              placeholder="Nombre comercial"
                              formControlName="social_reason"
                              [ngClass]="{'is-invalid':  (!forma.controls['social_reason'].valid || forma.controls['social_reason'].errors?.minlength)&& forma.controls['social_reason'].touched, 'is-valid': forma.controls['social_reason'].valid }" 
                  >
                  
                  <div  *ngIf="forma.get('social_reason').errors?.required"  
                        class="invalid-feedback">
                        Este campo es requerido
                  </div>
                  <div  *ngIf="forma.get('social_reason').errors?.minlength"  
                        class="invalid-feedback">
                        Por lo menos 5 caracteres
                  </div>
            
            </div>
      </div>

      <div class="form-group row">
            <div class="col-12">
                  <input     class="form-control"
                              type="text"
                              placeholder="Rut"
                              
                              formControlName="rut"
                              [ngClass]="{'is-invalid':  (!forma.controls['rut'].valid || forma.controls['rut'].errors?.minlength)&& forma.controls['rut'].touched, 'is-valid': forma.controls['rut'].valid }" 
                  >
                  
                  <div *ngIf="forma.get('rut').errors?.required"  
                        class="invalid-feedback">
                        Este campo es requerido
                  </div>

                  <div *ngIf="forma.get('rut').errors?.minlength"  
                        class="invalid-feedback">
                        Por lo menos 5 caracteres
                  </div>
      
            </div>
      </div>

      <div class="form-group row">
            <div class="col-12">
                  <input class="form-control"
                        type="text"
                        
                        placeholder="Razón social"
                        formControlName="name"
                        [ngClass]="{'is-invalid':  (!forma.controls['name'].valid || forma.controls['name'].errors?.minlength)&& forma.controls['name'].touched, 'is-valid': forma.controls['name'].valid }" 
                  >
              
                  <div  *ngIf="forma.get('name').errors?.required"  
                        class="invalid-feedback">
                        Este campo es requerido
                  </div>
                  <div  *ngIf="forma.get('name').errors?.minlength"  
                        class="invalid-feedback">
                        Por lo menos 5 caracteres
                  </div>
      
            </div>
      </div>

      <div class="form-group row">
            <div class="col-12">

                  <textarea   class="form-control"
                              type="text"
                              placeholder="Indique la descripción"
                              formControlName="description"></textarea>
                  

            </div>
      </div>

       
</form>
