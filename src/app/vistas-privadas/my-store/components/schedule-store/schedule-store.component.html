<table class="table table-borderless">
    <tbody *ngFor="let apertura of schedules[0]; let i = index">
      <tr>
        <th class="family-400" scope="row">{{apertura.day}}</th>
        <td>
          {{apertura.open | slice:0:5 }} - {{apertura.close | slice:0:5 }}
        </td>
      </tr>
    </tbody>
</table>
