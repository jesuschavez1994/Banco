<button class="prev" (click)="setBack()" [disabled]="!checkboxState">&#10094;</button>
<div class="scrolling-wrapper row flex-row flex-nowrap">
  <div
    *ngFor="
      let suggestion of item.data;
      let iterador = index;
      let impar = odd;
      let par = even
    "
    class="col-12"
    [ngClass]="{ mySlides: iterador - currentPosition }"
  >
    <mat-grid-list
      class="item-grid card card-block"
      id="iterador{{ iterador }}"
      cols="5"
      [rowHeight]="rowHeight"
    >
      <mat-grid-tile>
        <article *ngIf="suggestion.images.length > 0">
          <img
            [src]="suggestion.images[0].src_size.s | imgFallback: 'box'"
            alt="{{ item.name }}"
            style="display: block"
            *ngIf="suggestion.images.length > 0"
            onerror="if (this.src != 'assets/img/Box/box.svg') this.src = 'assets/img/Box/box.svg';"
          />
        </article>
      </mat-grid-tile>

      <mat-grid-tile>
        <span class="family-500" *ngIf="suggestion !== null">
          {{ suggestion.name }}
        </span>
      </mat-grid-tile>
      <mat-grid-tile>
        <span class="family-500" *ngIf="suggestion.marks.length > 0">
          {{ suggestion.marks[0].name }}
        </span>
        <span class="family-500" *ngIf="suggestion.marks.length === 0">
          No se ha definido la marca
        </span>
      </mat-grid-tile>
      <mat-grid-tile
        class="description family-500"
        title="{{ suggestion.description }}"
      >
        {{ suggestion.description | LimitarTexto: 100 }}
      </mat-grid-tile>
      <mat-grid-tile>
        <span class="family-500" *ngIf="suggestion.factories.length > 0">
          {{ suggestion.factories[0].name }}
        </span>
        <span class="family-500" *ngIf="suggestion.factories === 0">
          No se ha definido el fabricante
        </span>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
<button class="next" (click)="setNext()"     [disabled]="!checkboxState">&#10095;</button>

<div
  class="input-group col-md-12 display-flex justify-content-flex-end pr-0 mt-3"
>
  <button
    type="submit"
    class="btn btn-primary button fredoka"
    (click)="sincronizar()"
    [disabled]="checkboxState"
  >
    Sincronizar
  </button>
</div>
