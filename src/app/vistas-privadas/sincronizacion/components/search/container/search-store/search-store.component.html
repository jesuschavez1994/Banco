<div
  class="search-engine"
  [ngClass]="{ 'search-engine--wrap': buttonSidebarList }"
>
  <ng-container *ngIf="buttonSidebarList">
    <div class="btn-toogle-sidebar-list mx-2">
      <app-sidebar-list-button
        [expand]="isExpanded"
        (isExpanded)="toggleSidebarList($event)"
      >
      </app-sidebar-list-button>
    </div>
  </ng-container>

  <button
    type="button mx-2"
    class="mr-3 sincronizar-button"
    (click)="sendBulkData()"
    mat-button
    [disabled]="cantSync"
  >
    Sincronizar
  </button>

  <form class="searcher"  [ngClass]="{'w-100':showFilter != true}">
    <i><img src="assets/img/icons/loupe.svg" /></i>
    <input
      type="search"
      placeholder="Buscar producto..."
      aria-label="Search"
      [formControl]="search"
      [(ngModel)]="BuscarText"
    />
  </form>

   <!-- NG IF PARA OCULTAR O MOSTRAR EL FILTRO POR DEFECTO MOSTRADO -->
   <div [ngClass]="{'d-none': !showFilter}" class="filter">

    <select #selectFilter>

    <ng-container *ngFor="let option of filterOptions">
      <option [value]="option.value">{{option.label}}</option>
    </ng-container>

  </select>

  </div>
</div>
