<ngx-spinner
  bdColor="rgba(0, 0, 0, .45)">
  <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>

<span class="ir-arriba icon-arrow-up2" (click)="scrollDown()" *ngIf="!scroll">
    <i  class="figure material-icons" 
        name="camera">
        keyboard_arrow_down
    </i>
</span>

<span class="ir-arriba icon-arrow-up2" (click)="scrollTop()" *ngIf="scroll">
    <i  class="figure material-icons" 
        name="camera">
        keyboard_arrow_up
    </i>
</span>

<section class="display-flex">    
    <div class="container-fluid">
        <section class="row" *ngIf="!addProductNew">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <app-banner [imgs]="imgsBanners"></app-banner>
                <div class="row">
                    <div class="col-10 col-sm-6 col-md-4 display-flex justify-content-center">
                        <button class="btn btn-primary button mt-5 fredoka" 
                                type="button"
                                (click)="addNewProduct()"
                                [routerLink]="['/my-store/load-product']"     
                                >
                                + Agregar nuevo producto
                        </button>
                    </div>
                    <div class="col-10 col-sm-8 col-md-6">
                        <ul class="navbar-nav width-100 mt-5">
                            <input  class="form-control width-100 icon-magnifying-glass buscador" 
                                    type="search" 
                                    placeholder="Buscar producto en está tienda..." 
                                    aria-label="Search"
                            >
                        </ul>
                    </div>
                </div>
                <section class="container col-md-12 mt-5" *ngIf="!addProductNew">
                    <ol class="row products list items pl-0">
                        <app-view-products-loads    *ngFor="let item of MyProduct | paginate: 
                                                    { itemsPerPage: 28, currentPage: page, totalItems: totalProductAPI };
                                                    let i = index;"
                                                    class="product-item"
                                                    [item]="item"
                                                    [MyProduct]="MyProduct"
                                                    [index]="i">
                        </app-view-products-loads>
                    </ol>
                </section>

                <!-- PAGINACIÓN -->
                <footer class="col-md-11" *ngIf="showFooterPaginations">
                    <pagination-controls    previousLabel = "Anterior"
                                            nextLabel = "Siguiente"
                                            (pageChange)="pageChanged($event)">
                    </pagination-controls>
                </footer>
            </div>      
        </section>
    </div>   
</section>
