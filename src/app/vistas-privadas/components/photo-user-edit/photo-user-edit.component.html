<form   [formGroup]="cropper"
        enctype='multipart/form-data' 
        (ngSubmit)="CropperImg()"
        enctype="multipart/form-data" 
        class="col-md-12"
        >

    <div class="col-md-12">
        <section>
            <label  for="cropper" 
                class="cursor-poniter width-100 text-align-end pr-5">
                Editar
            </label>
            <div class="display-flex flex-direction-column align-items-center">
                <input accept="image/*" type="file" (change)="fileChangeEvent($event)" id="cropper"/>
                <image-cropper style="width: 310px"
                    *ngIf="mostrarAvatar"                        
                    [imageChangedEvent]="imageChangedEvent"
                    [maintainAspectRatio]="true"
                    [aspectRatio]="2 / 2"
                    [resizeToWidth]="300"
                    [resizeToHeight]="300"
                    format="png"
                    (imageCropped)="imageCropped($event)"
                    (imageLoaded)="imageLoaded()"
                    (cropperReady)="cropperReady()"
                    (loadImageFailed)="loadImageFailed()"
                ></image-cropper>

                <label  *ngIf="mostrarAvatar" 
                    class="family-400 size-14 pt-1">
                    Las im√°genes deben ser de 600X600 px y 2MG
                </label>

            </div>
        </section>
    </div>

    <footer class="display-flex justify-content-flex-end pr-5">
        <button     class="btn btn-outline-primary button width-30 fredoka" 
                    type="submit"
                    *ngIf="mostrarAvatar"
                    (click)="cambiarImagen()"
                    >
                    Aceptar
        </button>
    </footer>

    <section>
        <mat-spinner *ngIf="!spinner"></mat-spinner>
        <img [src]="IMG_USER" class="w150" *ngIf="!mostrarAvatar">
    </section>

</form>
