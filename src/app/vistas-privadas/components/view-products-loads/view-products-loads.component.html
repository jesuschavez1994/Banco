
    <li class="col-md-12 item product product-item" id="{{index}}">
        <div    class="product-item-info card"
                >

                <i  class="material-icons position-absolute left-85 top-5 icon-gris" 
                    name="create"
                    title="Editar"
                    (click)="Id(index)"
                    [routerLink]="['/my-store/edit', MyProduct[index].id]" 
                    >
                    create
                </i>

                <i  class="material-icons position-absolute left-85 top-15 icon-gris" 
                    name="delete"
                    title="Eliminar"
                    data-toggle="modal"
                    (click)="openDialog(index)"
                    >
                    delete
                </i>

                <i  class="material-icons position-absolute left-85 top-25 icon-gris" 
                    name=" loop icon"
                    title="sincronizar"
                    >
                    loop
                </i>

                <span class="product-image-container" style="width:240px;">
                    <span class="product-image-wrapper">
                        <img    [src]="item.images[0].src_size.xl | imgProductLoad" 
                                class="product-image-photo lazyload"   
                                alt="{{item.name}}"
                                style="display: block;"
                                *ngIf="item.images.length >= 1"    
                        >
                    </span>
                </span>

                <div class="card-body pb-0 pt-0">

                    <p class="family-600 size-14 color-p" title="{{item.name}} ">
                        {{item.name | LimitarNameProducto | capitalizado: true}} 
                        <span *ngIf="item.name.length > 55">...</span>
                    </p>

                    <p class="family-600 size-11 mb-0 detail-name card-text line" title="{{item.description}}">
                        {{item.description | LimitarTexto | capitalizado: false}} 
                        <span *ngIf="item.description.length > 100">...</span>
                    </p>

                    <span *ngIf="item.price !== 0 " class="family-600 color-p size-14 black mt-2">
                        {{item.price | currency: 'USD': true:'1.3-3'}} 
                    </span>

                    <span *ngIf="item.price === 0 " class="family-600 color-p size-14 black mt-2">
                        Precio a consultar
                    </span>
                </div>
           
        </div>
        
    </li>
