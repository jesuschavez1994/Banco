    <li class="col-md-12 item product product-item">
        <div class="product-item-info">
            <span class="product-image-container" style="width:240px;">
                <span class="product-image-wrapper">
                    <img    src="../../../assets/img/Box/box.svg" 
                            alt="..." 
                            *ngIf="item.images.length === 0"                    
                            >
    
                    <img    [src]="item.images[0].src_size.xl | imgProductLoad" 
                            class="product-image-photo lazyload"   
                            alt="{{item.name}}"
                            style="display: block;"
                            *ngIf="item.images.length >= 1"    
                    >
                </span>
                
            </span>

            
            
                <p class="family-500 size-16 mb-4" title="{{item.name}} ">
                    {{item.name | slice: 0:30}} 
                    <span *ngIf="item.name.length > 60">...</span>
                </p>

                <p class="family-400 size-14 mb-4" title="{{item.description}}">
                    {{item.description | slice: 0:oculto}} 
                    <span *ngIf="item.description.length > 50">...</span>
                </p>

                <span class="family-500 size-16 black mt-2">
                    {{item.price | currency: 'USD': true:'1.3-3'}} 
                </span>

           
        </div>
        
    </li>

    

<!-- MODAL ELIMINAR PRODUCTO-->
  
    <div  class="modal fade" 
        id="exampleModalCenter" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="exampleModalCenterTitle" 
        aria-hidden="true">

        <div    class="modal-dialog modal-dialog-centered" 
                role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="family-400 black">
                        Â¿Desea eliminar este producto?
                    </h5>
                    <button type="button" 
                            class="close" 
                            data-dismiss="modal" 
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-secondary" 
                            data-dismiss="modal">
                            No
                    </button>
                    <button type="button" 
                            class="btn btn-primary"
                            data-dismiss="modal"
                            >
                            Eliminar
                    </button>
                </div>
            </div>
        </div>

    </div>
