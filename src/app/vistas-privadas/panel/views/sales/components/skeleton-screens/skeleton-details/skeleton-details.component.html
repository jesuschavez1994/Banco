<section class="order-content">
  <div class="skeleton__order-heading">
    <h2 class="skeleton__client-name shimmer shine"></h2>
    <h3 class="skeleton__order-number shimmer shine"></h3>
  </div>

  <div class="skeleton__order-details">
    <!-- Pestañas para navegacion -->
    <nav class="nav">
      <ul class="navigation nav-tabs">
        <li class="nav-item">
          <a class="nav-link family-400">Con delivery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"> Retiro en tienda </a>
        </li>
      </ul>
    </nav>
    <!-- #Pestañas para navegacion -->

    <!-- Tabla de contenido -->
    <table class="skeleton__orders-table">
      <tr class="skeleton__main-row">
        <th>Producto</th>
        <th>Subtotal</th>
      </tr>

      <tr
        *ngFor="let skeleton of [0, 1, 2, 3]; index as i"
        class="skeleton__data-cells"
      >
        <td>
          <span>
            <div
              class="shimmer shine data-cell"
              [ngStyle]="{ 'width.%': (i + 1) * 25 }"
            ></div>
          </span>
        </td>

        <td>
          <span>
            <div
              class="shimmer shine data-cell"
              [ngStyle]="{ 'width.%': (i + 1) * 25 }"
            ></div>
          </span>
        </td>
      </tr>
    </table>
    <!-- #Tabla de contenido -->
  </div>

  <div class="skeleton__amounts">
    <hr matLine class="my-1 line" />

    <div class="tax">
      <div class="grid">
        <div class="text">Impuesto (19%):</div>
        <div class="amount shimmer shine"></div>
      </div>
    </div>
    <div class="total">
      <div class="grid">
        <div class="text">Total:</div>
        <div class="amount shimmer shine"></div>
      </div>
    </div>
  </div>
</section>
