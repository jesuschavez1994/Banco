<mat-card (click)="selectOrder($event)">
  <mat-card-header>
    <div
      mat-card-avatar
      class="card-avatar"
      ngStyle="{`background-image: url(${avatarBackground})`}"
    ></div>
    <mat-card-title>{{ orderDetails.user.name }}</mat-card-title>
    <mat-card-subtitle
      >Cantidad de productos: ({{
        orderDetails.order_cart_items.length
      }})</mat-card-subtitle
    >
    <mat-card-subtitle
      >Pagado: {{ orderDetails.total_price }}</mat-card-subtitle
    >
  </mat-card-header>
</mat-card>
