<mat-card (click)="selectOrder($event)">
  <mat-card-header>
    <div
      mat-card-avatar
      class="card-avatar"
      [ngStyle]="{ background: avatarBackground }"
    ></div>
    <mat-card-title class="title-text">{{
      orderDetails.user.name
    }}</mat-card-title>
    <mat-card-subtitle class="subtitle-text"
      >Cantidad de productos: ({{
        orderDetails.order_cart_items.length
      }})</mat-card-subtitle
    >
    <mat-card-subtitle class="subtitle-text"
      >Pagado: {{ orderDetails.total_price }}</mat-card-subtitle
    >
  </mat-card-header>
</mat-card>
