<section class="order-content">
  <div class="order-heading">
    <h2 class="client-name">{{ orderDetails.user.name }}</h2>
    <h3 class="order-number">#{{ orderDetails.id }}</h3>
  </div>

  <div class="order-details">
    <!-- Pestañas para navegacion -->
    <nav class="nav">
      <ul class="navigation nav-tabs">
        <li class="nav-item">
          <a class="nav-link family-400">Con delivery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"> Retiro en tienda </a>
        </li>
      </ul>
    </nav>
    <!-- #Pestañas para navegacion -->

    <!-- Tabla de contenido -->
    <div class="table-container">
      <table class="orders-table">
        <thead>
          <tr class="main-row">
            <th>Producto</th>
            <th>Subtotal</th>
          </tr>
        </thead>

        <tbody class="table-body">
          <tr *ngFor="let cartItem of orderDetails.order_cart_items">
            <td>{{ cartItem.product.name }} x{{ cartItem.product.stock }}</td>
            <td>${{ cartItem.product.price | number }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- #Tabla de contenido -->

  <div class="amounts">
    <hr matLine class="my-1 line" />

    <div class="tax">
      <div class="grid">
        <div class="text">Impuesto (19%):</div>
        <div class="amount">${{ taxAmount | number }}</div>
      </div>
    </div>
    <div class="total">
      <div class="grid">
        <div class="text">Total:</div>
        <div class="amount">${{ totalAmount | number }}</div>
      </div>
    </div>
  </div>
</section>
