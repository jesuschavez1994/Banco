<section class="page">
  <!-- Pesta침as de navegaci칩n -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        [ngClass]="{ active: selectedTab === 1 }"
        (click)="filterByTab(1)"
        class="nav-link"
        >Pedidos
      </a>
    </li>

    <li class="tab-item">
      <a
        [ngClass]="{ active: selectedTab === 2 }"
        (click)="filterByTab(2)"
        class="nav-link"
        >Compras
      </a>
    </li>
  </ul>
  <!-- #Pesta침as de navegaci칩n -->
  <section class="content">
    <!-- Listado de ordenes por tienda -->
    <div class="order-list">
      <app-order-list
        (selected)="selectedOrderList($event)"
        [orderList]="ordersLists"
      >
      </app-order-list>
    </div>
    <!-- #Listado de ordenes por tienda -->

    <div class="detail-content">
      <!-- Editor de ordenes -->
      <ng-container *ngIf="selectedTab === 1">
        <app-order-editor
          [orderDetails]="ordersListSelected"
          [orders]="ordersListSelected.orders"
          (purchaseAction)="purchaseAction($event)"
          class="order-editor"
        >
        </app-order-editor>
      </ng-container>
      <!-- #Editor de ordenes -->

      <!-- Invoice -->
      <ng-container *ngIf="selectedTab === 2">
        <app-invoice></app-invoice>
      </ng-container>
      <!-- #Invoice -->
    </div>
  </section>
</section>
