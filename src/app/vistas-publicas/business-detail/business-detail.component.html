<app-navbarstore [fixed]="false"></app-navbarstore>

<main class="page">

  <!--
    La directiva *ngIf, no solo funciona para hacer desplegar
    una sección de la página cuando se cumpla una condición, solo
    por motivos de mejorar la apariencia.

    En este caso, es utilizado, porque el sidebar-list,
    depende de datos obtenidos desde el servidor para porder
    renderizarce sin errores, es decir que al quitar este
    ngIf, los datos que solicita el sidar arrojaran error
    undefined porque, el componente se renderiza más rapido
    de lo que los datos son recibidos, luego de renderizarse
    no actualiza los datos de forma reactiva como uno podría pensar.

    En resumen, condicionamos que no se renderice el componente
    haste recibir los datos necesarios, así evitamos errores undefined
    -->
  <ng-container *ngIf="anchorsMenu && profile && categories">

    <app-sidebar-list
      #sidebarList
      [isExpanded]="expandSidebar"
      (sidebarExpand)="toogleSidebar($event)"
      [anchorsMenu]="anchorsMenu"
      [profile]="profile"
      [categories]="categories"
      (selected)="goToProductsByCategories($event)"
    >
    </app-sidebar-list>

  </ng-container>


  <div class="column">

    <section class="introduction-page">

      <app-breadcrumb></app-breadcrumb>

      <app-banner [imgs]="imgsBanners"></app-banner>

    </section>

    <ng-container *ngIf="showProducts">

      <section class="products-infomation">

        <h1 class="profile-name">farmacia medical background</h1>

        <app-product-detail #productDetail>
        </app-product-detail>

        <!-- [sidebarTarget]="this.sidebarList" -->
        <app-search-bar
          [isExpanded]="expandSidebar"
          (sidebarExpand)="toogleSidebar($event)"
          [buttonSidebarList]="true">
        </app-search-bar>

        <app-products-cards
          #productCards
          (selected)="goTodetailProduct($event)">
        </app-products-cards>

      </section>

    </ng-container>

    <ng-container *ngIf="!showProducts">
      <p>contact detail</p>
    </ng-container>

  </div>


</main>
