<div class="container animated fadeIn">
    <div class="row display-flex justify-content-center position-relative" >

        <div class="col-12 col-sm-12 col-lg-8 col-xl-8 flotador height-100 animated fadeIn">
            <img class="height-100 width-93" src="../../../assets/img/LoginIconos/medicinas.svg">
        </div>

        <div class="col-10 col-sm-9 col-md-7 col-lg-5 col-xl-4 box height sobreEncima">

            <div class="display-flex justify-content-center img-login">
                <img class="user-naranja" src="../../../assets/img/LoginIconos/user naranja.svg">
            </div>
            
            
            <form [formGroup]="forma"  (ngSubmit)="loginRegister()" novalidate="novalidate" class="formGroup">

                <div class="form-group row mb-4">
                    <div class="col-12">
                        <h5 class="fredoka">Inicio de sesión</h5>
                    </div>
                </div>

                <div class="form-group row mb-4">
                    <div class="col-12">
                        <input  class="form-control correo-icon"
                                type="email"
                                placeholder="Ingrese el correo"
                                formControlName="email"
                                [ngModel]="email"  
                                [ngClass]="{'is-invalid':  (!forma.controls['email'].valid || forma.controls['email'].errors?.minlength)&& forma.controls['email'].touched, 'is-valid': forma.controls['email'].valid }"
                        >
              
                        <div    *ngIf="forma.get('email').errors?.required"  
                                class="invalid-feedback">
                                Este campo es requerido
                        </div>
                        <div    *ngIf="forma.get('email').errors?.pattern"  
                                class="invalid-feedback">
                                No posee la forma de un correo: example@gmail.com
                        </div> 
            
                    </div>
                </div>

                <div class="form-group row mb-4">
                    <div class="col-12">
                        <input  class="form-control password-icon"
                                type="password"
                                placeholder="contraseña"
                                formControlName="password"
                                [ngClass]="{'is-invalid':  (!forma.get('password').valid || forma.get('password').errors?.minlength)&& forma.get('password').touched, 'is-valid': forma.get('password').valid }"
                        >

                        <div    *ngIf="forma.get('password').errors?.required"  
                                class="invalid-feedback">
                                Este campo es requerido
                        </div>
                        <div    *ngIf="forma.get('password').errors?.minlength"  
                                class="invalid-feedback">
                                La contraseña debe tener al menos 8 caracteres
                        </div> 
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12 links-recordar-olvidar">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input  name="recuerdame" 
                                    id="checkbox-signup" 
                                    type="checkbox" 
                                    class="filled-in chk-col-light-blue"
                                    formControlName="recuerdame"       
                            >

                            <label for="checkbox-signup" class="ml-2 family-500 recorder"> Recordarme </label>
                        </div>

                        <a  id="to-recover" class="pull-right family-500 recorder"> 
                            Olvidé mi contraseña
                        </a> 
                    </div>
                </div>

                <div class="form-group row">
                    <div class="input-group col-md-12">
                        <button [disabled]="!forma.valid" 
                                type="submit" 
                                class="btn btn-outline-primary btn-block fredoka"
                                (click)="Ingresar()">
                                Entrar

                      </button>
                    </div>
                </div>

                <div class="form-group mb-5 mt-5">
                    <div class="col-sm-12 text-center">

                        <span class="family-500 recorder">
                            ¿Aún no tienes cuenta?
                        </span> 
                        <a routerLink="/register" class="family-700 black ml-2 fredoka">
                            <small class="size-13">
                                REGÍSTRATE AQUÍ
                            </small>
                        </a>

                    </div>
                </div>
                <!--                 
                {{forma.valid}}
                <br>
                <pre>
                    {{forma.value | json}}
                </pre>  -->

            </form>

            
            
        </div>
    </div>
</div>
