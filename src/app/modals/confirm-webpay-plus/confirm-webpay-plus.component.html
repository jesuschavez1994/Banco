<h2 mat-dialog-title>{{data.title}}</h2>

<!-- <mat-dialog-content class="mat-typography"> -->

  <ng-container *ngIf="data.mallTransaction">

    <form class="form" method="post" [action]="data.mallTransaction.url">

      <input type="hidden" name="token_ws" [value]="data.mallTransaction.token" />

      <button mat-button mat-dialog-close>Cancel</button>

      <input type="submit" value="Ir a pagar" (click)="onButton('Pagar', false)">

    </form>

  </ng-container>
